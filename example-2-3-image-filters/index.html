<!DOCTYPE html>
<html>
  <head>
    <title>CSS image filters</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <p>Original image</p>
    <img
      src="https://pyxis.nymag.com/v1/imgs/6aa/326/8227a769871ef982b00bf715b101e5d961-6-hot-duck-b.rsocial.w1200.jpg"
      alt="duck"
    />

    <p>filter: brightness(40%);</p>

    <img
      id="filter1"
      src="https://pyxis.nymag.com/v1/imgs/6aa/326/8227a769871ef982b00bf715b101e5d961-6-hot-duck-b.rsocial.w1200.jpg"
      alt="duck"
    />

    <p>filter: contrast(200%);</p>

    <img
      id="filter2"
      src="https://pyxis.nymag.com/v1/imgs/6aa/326/8227a769871ef982b00bf715b101e5d961-6-hot-duck-b.rsocial.w1200.jpg"
      alt="duck"
    />

    <p>filter: blur(2px) sepia(70%);</p>

    <img
      id="filter3"
      src="https://pyxis.nymag.com/v1/imgs/6aa/326/8227a769871ef982b00bf715b101e5d961-6-hot-duck-b.rsocial.w1200.jpg"
      alt="duck"
    />
  </body>
</html>
