<!DOCTYPE html>
<html>
  <head>
    <title>CS719 example: HTML tables</title>
  </head>
  <body>
    <h1>HTML tables</h1>
    <table>
      <!-- thead always appears at the top of the table -->
      <thead>
        <!-- tr is one row in the table -->
        <tr>
          <!-- colspan attribute lets us make cells span multiple rows -->
          <!-- th is a "header" cell, styled in bold by default. -->
          <th colspan="3">COMPSCI 719 Module 1.6 Table example</th>
        </tr>
      </thead>
      <!-- tbody always appears at the middle of the table -->
      <tbody>
        <tr>
          <!-- td is a standard table cell, taking up one row and one column by default. -->
          <td>Row 1, Column 1</td>
          <td>Row 1, Column 2</td>
          <td>Row 1, Column 3</td>
        </tr>
        <tr>
          <td><strong>Row 2, Column 1</strong></td>
          <td>Row 2, Column 2</td>
          <td>Row 2, Column 3</td>
        </tr>
        <tr>
          <td>Row 3, Column 1</td>
          <td>Row 3, Column 2</td>
          <td>Row 3, Column 3</td>
        </tr>
        <tr>
          <td>Row 4, Column 1</td>
          <td><strong>Row 4, Column 2</strong></td>
          <td>Row 4, Column 3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Footer, Column 1</td>
          <td>Footer, Column 2</td>
          <td>Footer, Column 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
