<!DOCTYPE html>
<html>
  <head>
    <title>CSS box model example.</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="div-1">
      Div 1: 20px margin, 2px red border, 10px padding on all sides.
    </div>

    <hr />

    <div id="div-2">
      Div 2: Has narrower left and right margins and padding, and wider
      on the top / bottom.
    </div>

    <hr />

    <div id="div-3">
      Div 3: Random margins / border / padding, individually set on all sides.
    </div>
  </body>
</html>
