<!DOCTYPE html>
<html>
  <head>
    <title>Basic JavaScript execution</title>

    <!-- This script file will be loaded and executed by the browser.
     The "Defer" attribute means that the script will wait until the page is fully loaded
     before being executed. -->
    <script src="./script.js" defer></script>
  </head>

  <body>
    <!-- Clicking this button will display an annoying popup to the user.
      See script.js to see how this is setup. -->
    <button>Click me!</button>
  </body>
</html>
